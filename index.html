<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login and Registration</title>
    <link rel="stylesheet" type="text/css" href="css/login-register.css">
</head>
<body>
	<div class="login-container">
		<h1>Login</h1>
		<form>
			<label for="email">Email:</label>
			<input type="login-email" id="login-email" name="login-email" required>
			<label for="password">Password:</label>
			<input type="login-password" id="login-password" name="login-password" required>
			<button type="login-button" id="login-btn">Login</button>
		</form>
	</div>

	<div class="register-container">
		<h1>Register</h1>
		<form id="register-container">
            <label for="name">Name:</label>
			<input type="name" id="name" name="name" required>

            <label for="gender">Gender:</label> 
			<input type="gender" id="gender" name="gender" required>

			 <label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>

            <label for="user-type">User Type:</label>
			<select id="user-type" name="user-type" required>
				<option value="">--Select User Type--</option>
				<option value="1" name="1">Admin</option>
				<option value="2" name="2">Employee</option>
				<option value="3" name="3">Patient</option>
			</select>
            <button type="button" id="register-btn">Register</button>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="js/register-login.js"></script>

</body>
</html>

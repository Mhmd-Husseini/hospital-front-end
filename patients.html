<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hospital Patients Page</title>
	<link rel="stylesheet" type="text/css" href="css/patients.css">
	<link rel="stylesheet" type="text/css" href="css/admins.css">

</head>
<body>
	<header>
		<h1>Hospital Patients Page</h1>
	</header>
	<main>
		<h2>Welcome!</h2>
		<p>Please choose your department, room and bed from the options below.</p>
		<form id="reserve-room">
			<label for="department">Department:</label>
			<select id="department">
				<option value="">--Select a Department--</option>
			</select><br><br>

			<label for="room">Room:</label>
			  <option value="">--Select a Room--</option>
			<select id="room">

			</select><br><br>

			<label for="bed">Bed:</label>
			   <option value="">--Select a Bed--</option>
			<select id="bed">

			</select><br><br>
			<button id="choose-room" type="submit">Submit</button>
		</form>

			<label for="medication">Medication:</label>
			<select id="medication">
				<option value="aspirin">Aspirin</option>
				<option value="ibuprofen">Ibuprofen</option>
				<option value="acetaminophen">Acetaminophen</option>
			</select><br><br>

			<label for="services">Request Services:</label>
			<textarea id="services" rows="4" cols="50"></textarea><br><br>
	</main>
	<footer>
		<p>&copy; 2023 Hospital Patients Page</p>
	</footer>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/patients.js"></script>
</body>
</html>
